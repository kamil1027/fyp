{% extends 'base.html' %}
{% load static %}
{% block content %}
<section>
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://www.creativefabrica.com/wp-content/uploads/2023/03/17/Cute-Page-Icon-Cartoon-Vector-Graphics-64594517-1.jpg"
                    class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
                    <p class="lead fw-normal mb-0 me-3">Member Login</p>
                    <br>
                    <br>
                </div>
                <form id="loginForm" method="POST" onsubmit="handleLogin(event)">
                    {% csrf_token %}
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Enter username" required/>
                    </div>
                    <div data-mdb-input-init class="form-outline mb-3">
                        <input type="password" id="ipassword" name="ipassword" class="form-control form-control-lg" placeholder="Enter password" required/>
                    </div>
                    <div data-mdb-input-init class="form-outline mb-3">
                        <input type="text" id="mfa_code" name="mfa_code" class="form-control form-control-lg" placeholder="Enter MFA code" required/>
                    </div>
                    <div class="form-check mb-0">
                        <input class="form-check-input" type="checkbox" value="" id="form2Example3"/>
                        <label class="form-check-label" for="form2Example3">
                            Remember me
                        </label>
                    </div>
                    <input type="hidden" id="hashed_password" name="hashed_password">
                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                    {% if messages %}
                        <div class="d-flex justify-content-center">
                            {% for message in messages %}
                                <div class="alert alert-{{ message.tags }}">
                                    <p style="color:red;">{{ message }}</p>
                                </div>
                            {% endfor %}
                        </div>
                    {% endif %}
                </form>
                <div class="text-center text-lg-start mt-4 pt-2">
                    <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="{% url 'register' %}" class="link-danger">Register</a></p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
