{% extends 'base.html' %}
{% load static %}
{% block content %}
<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-75">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
									<div class="justify-content-center">
										<p class="text-center h1 fw-bold">MFA</p>
                                    	<p class="text-center">Scan the QR code with <br>your Google Authenticator app:</p>
									</div>
                                    <div class="row justify-content-center">
                                        <img src="{{ qr_code_data_uri }}" alt="QR Code">
                                    </div>
                                    <form class="mx-1 mx-md-4" method="POST">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label for="otp_token">Enter the code from your Google Authenticator:</label>
                                            <input type="text" id="otp_token" name="otp_token" class="form-control" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Verify</button>
                                    </form>
									{% if messages %} 
									<div class="d-flex justify-content-center"> 
										{% for message in messages %} 
										<div class="alert alert-{{ message.tags }}"> 
											<p style="color:red;">{{ message }}</p>
										</div> 
										{% endfor %} 
									</div> 
									{% endif %}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
