{% extends 'base.html' %}
{% load static %}
{% block content %}
<br><br><br><br><br><br>
<div class="container">
  <div class="row justify-content-center">
      <div class="col-md-6">
          {% csrf_token %}
          {% if messages %}
					<div class="d-flex justify-content-center">
						{% for message in messages %}
							<div class="alert alert-{{ message.tags }}">
								<p style="color:red;">{{ message }}</p>
							</div>
						{% endfor %}
					</div>
				{% endif %}
          <div class="row justify-content-center">
              <img src="{% static 'icons/success.gif' %}" alt="IMG-BANNER" class="ban_img">
          </div>
      </div>
  </div>
</div>
<section class="banner bgwhite p-t-40 p-b-40">
  <div class="container">
      <div class="row"></div>
  </div>
</section>
{% endblock content %}
